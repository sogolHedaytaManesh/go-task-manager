  termsOfService: http://swagger.io/terms/
  title: Go My Project API
  version: "1.0"
paths:
  /api/tasks:
    get:
      consumes:
      - application/json
      description: Retrieves a paginated list of tasks with optional filters.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Number of tasks per page
        in: query
        name: per_page
        type: integer
      - description: Filter by any task field (e.g., title, status)
        in: query
        name: filter
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of tasks successfully fetched
          schema:
            allOf:
            - $ref: '#/definitions/task-manager_pkg_rest.StandardResponse'
            - properties:
                ' meta':
                  $ref: '#/definitions/task-manager_pkg_rest.PaginationMeta'
                data:
                  items:
                    $ref: '#/definitions/task-manager_internal_entities.Task'
                  type: array
              type: object
        "500":
          description: Internal server error
          schema:
            allOf:
            - $ref: '#/definitions/task-manager_pkg_rest.StandardResponse'
            - properties:
                data:
                  type: object
              type: object
      summary: List tasks
      tags:
      - Tasks
  /api/tasks/:
    post:
      consumes:
      - application/json
      description: Creates a new task with a title, description, status, and assignee.
      parameters:
      - description: Task creation payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_http.CreateTaskRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Task successfully created
          schema:
            allOf:
            - $ref: '#/definitions/task-manager_pkg_rest.StandardResponse'
            - properties:
                data:
                  $ref: '#/definitions/internal_http.TaskResponse'
              type: object
        "400":
          description: Invalid request payload or invalid task status
          schema:
            allOf:
            - $ref: '#/definitions/task-manager_pkg_rest.StandardResponse'
            - properties:
                data:
                  type: object
              type: object
        "500":
          description: Internal server error
          schema:
            allOf:
            - $ref: '#/definitions/task-manager_pkg_rest.StandardResponse'
            - properties:
                data:
                  type: object
              type: object
      summary: Create a new task
      tags:
      - Tasks
  /api/tasks/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes an existing task identified by its ID.
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Task successfully deleted
        "400":
          description: Invalid task ID
          schema:
            allOf:
            - $ref: '#/definitions/task-manager_pkg_rest.StandardResponse'
            - properties:
                data:
                  type: object
              type: object
        "404":
          description: Task not found
          schema:
            allOf:
            - $ref: '#/definitions/task-manager_pkg_rest.StandardResponse'
            - properties:
                data:
                  type: object
              type: object
        "500":
          description: Internal server error
          schema:
            allOf:
            - $ref: '#/definitions/task-manager_pkg_rest.StandardResponse'
            - properties:
                data:
                  type: object
              type: object
      summary: Delete a task
      tags:
      - Tasks
    get:
      consumes:
      - application/json
      description: Retrieves the details of a specific task using its ID.
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Task successfully fetched
          schema:
            allOf:
            - $ref: '#/definitions/task-manager_pkg_rest.StandardResponse'
            - properties:
                data:
                  $ref: '#/definitions/internal_http.TaskResponse'
              type: object
        "400":
          description: Invalid task ID
          schema:
            allOf:
            - $ref: '#/definitions/task-manager_pkg_rest.StandardResponse'
            - properties:
                data:
                  type: object
              type: object
        "404":
          description: Task not found
          schema:
            allOf:
            - $ref: '#/definitions/task-manager_pkg_rest.StandardResponse'
            - properties:
                data:
                  type: object
              type: object
        "500":
          description: Internal server error
          schema:
            allOf:
            - $ref: '#/definitions/task-manager_pkg_rest.StandardResponse'
            - properties:
                data:
                  type: object
              type: object
      summary: Get task by ID
      tags:
      - Tasks
    put:
      consumes:
      - application/json
      description: Updates the details of an existing task such as title, description,
        status, and assignee.
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated task data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_http.UpdateTaskRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Task successfully updated
          schema:
            allOf:
            - $ref: '#/definitions/task-manager_pkg_rest.StandardResponse'
            - properties:
                data:
                  $ref: '#/definitions/internal_http.TaskResponse'
              type: object
        "400":
          description: Invalid task ID or request payload
          schema:
            allOf:
            - $ref: '#/definitions/task-manager_pkg_rest.StandardResponse'
            - properties:
                data:
                  type: object
              type: object
        "404":
          description: Task not found
          schema:
            allOf:
            - $ref: '#/definitions/task-manager_pkg_rest.StandardResponse'
            - properties:
                data:
                  type: object
              type: object
        "500":
          description: Internal server error
          schema:
            allOf:
            - $ref: '#/definitions/task-manager_pkg_rest.StandardResponse'
            - properties:
                data:
                  type: object
              type: object
      summary: Update an existing task
      tags:
      - Tasks
