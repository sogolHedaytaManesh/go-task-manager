basePath: /
definitions:
  task-manager_internal_entities.Task:
    properties:
      assigneeID:
        description: User assigned to the task
        type: integer
      createdAt:
        description: Timestamp when the task was created
        type: string
      description:
        description: Optional task description
        type: string
      id:
        description: Primary key
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/task-manager_internal_entities.TaskStatus'
        description: Current task status
      title:
        description: Task title
        type: string
      updatedAt:
        description: Timestamp when the task was last updated
        type: string
    type: object
  task-manager_internal_entities.TaskStatus:
    enum:
    - pending
    - in_progress
    - done
    - canceled
    type: string
    x-enum-varnames:
    - TaskStatusPending
    - TaskStatusInProgress
    - TaskStatusDone
    - TaskStatusCanceled
  task-manager_pkg_rest.PaginationMeta:
    properties:
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  task-manager_pkg_rest.ResponseStatus:
    enum:
    - ok
    - fail
    type: string
    x-enum-varnames:
    - OK
    - Fail
  task-manager_pkg_rest.StandardResponse:
    properties:
      data: {}
      errors:
        items:
          type: string
        type: array
      message:
        type: string
      meta:
        $ref: '#/definitions/task-manager_pkg_rest.PaginationMeta'
      status:
        $ref: '#/definitions/task-manager_pkg_rest.ResponseStatus'
    type: object
  internal_http.CreateTaskRequest:
    properties:
      assignee_id:
        type: integer
      description:
        type: string
      status:
        allOf:
        - $ref: '#/definitions/task-manager_internal_entities.TaskStatus'
        description: optional, default pending
      title:
        type: string
    required:
    - assignee_id
    - title
    type: object
  internal_http.TaskResponse:
    properties:
      assignee_id:
        type: integer
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      status:
        $ref: '#/definitions/task-manager_internal_entities.TaskStatus'
      title:
        type: string
      updated_at:
        type: string
    required:
    - assignee_id
    type: object
  internal_http.UpdateTaskRequest:
    properties:
      assignee_id:
        type: integer
      description:
        type: string
      status:
        allOf:
        - $ref: '#/definitions/task-manager_internal_entities.TaskStatus'
        enum:
        - pending
        - in_progress
        - done
        - canceled
      title:
        type: string
    required:
    - assignee_id
    - status
    - title
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the API documentation for Go My Project
  license:
